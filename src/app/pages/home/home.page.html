<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    
    <ion-buttons slot="secondary" (click)="search()" style="margin-inline-end:8px">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="secondary" style="margin-inline-end:8px">
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary" style="margin-inline-end:8px">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
    </ion-buttons>
    
  </ion-toolbar>

  <ion-toolbar *ngIf="checkSearch" >
      <ion-searchbar></ion-searchbar>  </ion-toolbar>

</ion-header>

<ion-content>
 
  <ion-list >
    <ion-item *ngFor= "let product of products">
    <ion-card>
      <img src= "{{ product.imageURL }}" />
      <ion-card-header>
        <ion-card-subtitle>{{ product.description }}</ion-card-subtitle>
        <ion-card-title>{{ product.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Quantity: {{ product.quantity }}</p>
      </ion-card-content>
    </ion-card>
  </ion-item>
  </ion-list>
  

</ion-content>
